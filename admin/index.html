<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HONOR X THE BRAVE ::Login</title>
	
	<link rel="icon" sizes="192x192" href="../honor/img/touch-icon.png" /> 
	<link rel="apple-touch-icon" href="../honor/img/touch-icon-iphone.png" /> 
	<link rel="apple-touch-icon" sizes="76x76" href="../honor/img/touch-icon-ipad.png" /> 
	<link rel="apple-touch-icon" sizes="120x120" href="../honor/img/touch-icon-iphone-retina.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="../honor/img/touch-icon-ipad-retina.png" />
	
	<link rel="shortcut icon" type="image/x-icon" href="../honor/img/favicon.ico" />

	<link rel="stylesheet" type="text/css" href="../honor/css/bootstrap.min.css?v=1.0">
	<link rel="stylesheet" type="text/css" href="../honor/css/admin-main.css?v=1.0">
	
	<!-- Pixeden Icon Fonts -->
	<link rel="stylesheet" type="text/css" href="../honor/css/admin-pe-icon-7-filled.css?v=1.0">
	<link rel="stylesheet" type="text/css" href="../honor/css/admin-pe-icon-7-stroke.css?v=1.0">
</head>
<body>

	<div>
		<div class="col-md-4  col-md-offset-4">
			<article class="widget widget__login">
				<header class="widget__header one-btn">
					<div class="widget__title">
						<div class="main-logo"><img src="../honor/img/logo.png"></div> INICIAR SESIÓN
					</div>
					<div class="widget__config">
						<a href="#" ><i class="pe-7s-help1"></i></a>
					</div>
				</header>

				<div class="widget__content">
					<input type="text" placeholder="Username" id="user">
					<input type="password" placeholder="Password" id="pass">
					<button id="entrar" type="submit" name="entrar" value="ENTRAR">ENTRAR</button>
				</div>
				<div class="login__remember text-center">
					<input type="checkbox" class="custom-checkbox" id="cc1" checked>
					<label for="cc1"></label>
					Cuando te marches... No me olvidaré de tí.
				</div>
			</article><!-- /widget -->
		</div>
	</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="../honor/js/iw-main-form.js"></script>
</body>
</html>
